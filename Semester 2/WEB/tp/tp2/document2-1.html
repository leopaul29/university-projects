<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>

		<script language="JavaScript" src="js/mylib.js"></script>

	</head>
	<body>
	
		<h1>Rendre ma page dynamique grâce au Javascript</h1>

		<p>Voici le premier paragraphe de cette page</p>

		Ceci est <a href="http://www.exemple.com">mon premier exemple de lien</a><br \>

		j’ins&egrave;re une image <img src="./images/klematis.jpg" /> que je veux remplacer par une autre.<br \>

		Voici le bouton <input type="button" value="Modifier"> qui est sens&eacute; modifier cette page lorsque vous cliquez dessus.
	
		<script language="Javascript">
	
	function modifPage(){
		var h1 = document.getElementsByTagName("h1")[0];
		h1.innerHTML = "J'ai rendu ma page dynamique";
		
		var p = document.getElementsByTagName("p")[0];
		p.innerHTML = "J'ai pu transformer mon texte";
		
		var a = document.getElementsByTagName("a")[0];
		a.href = "http://unice.fr";
		a.innerHTML = "le  lien vers unice";
		
		var image = document.getElementsByTagName("img")[0];
		image.src = "http://unice.fr/plone-logo-neg-tag.png";
	}


	window.onload = function(){
		var inputs = document.getElementsByTagName('input');
		var button = inputs[0];
		button.onclick = modifPage;
	//document.getElementsByTagName('input')[0].onclick = modifPage;
	}

		</script>
	</body>
</html>
