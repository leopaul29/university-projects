<html>
  <head>
	<script language="javascript">
		var TypeNum = "dec";
		
		function Convert(form) {
			// form désigne le formulaire
			ind = form.sel.selectedIndex;
			conv = form.sel. options[ind].value;
			if ( conv == "none")
				return;	
			
			if ( conv == TypeNum) { 
				form.res.value = form.a.value;
				return;
			}
			
			if ( TypeNum == "dec") {
				if ( conv == "hexa" ) 
				  form.res.value = "Dec2Hexa";			//Dec2Hexa(form.a.value);
				else if ( conv == "hexa" )
				  form.res.value = "Dec2Bin";			//Dec2Bin(form.a.value);
				else
				 form.res.value = form.a.value;
			}
			
			if ( TypeNum == "hexa") {
				if ( conv == "dec" ) 
				  form.res.value = "Hexa2Dec";			//Hexa2Dec(form.a.value);
				else if ( conv == "bin" )
				  form.res.value = "Hexa2Bin";			//Hexa2Bin(form.a.value);
				else
				 form.res.value = form.a.value;
			}
			
			if ( TypeNum == "bin") {
				if ( conv == "dec" ) 
				  form.res.value = "Bin2Dec";			//Bin2Dec(form.a.value);
				else if ( conv == "bin" )
				  form.res.value = "Bin2Hexa";			//Bin2Hexa(form.a.value);
				else
				 form.res.value = form.a.value;
			}
			
			TypeNum = conv;
		}
		
		function Op(form, operation) {
			// form désigne le formulaire
			// opération désigne l’opération arithmétique 
			// soit +, -, * ou /
			form.res.value = eval(form.a.value + operation + form.b.value);
		}
	</script>
  </head>

  <body>
	<form name="cc">
	
		Res : <input type="text" name="res" size="40">
		A : <input type="text" name="a" size="20">
		B : <input type="text" name="b" size="20">
		
		<select name="sel" onChange="Convert(document.form.cc);">
			<option value="none">Pas de Convertion</option>
			<option value="dec" selected="selected">D&eacute;cimal</option>
			<option value="hexa">Hexad&eacute;cimal</option>
			<option value="bin">Binaire</option>
		</select>

		<input type="button" value="+" name="somme" 
			   onClick="Op(document.form.cc, '+');" />
		<input type="button" value="-" name="sous"
			   onClick="Op(document.form.cc, '-');" />
		<input type="button" value="*" name="mult" 
			   onClick="Op(document.form.cc, '*');" />
		<input type="button" value="/" name="div" 
			   onClick="Op(document.form.cc, '/');" />
	</form>

  </body>
</html>
