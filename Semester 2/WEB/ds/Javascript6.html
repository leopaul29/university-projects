<html>
	<head>
		<script type="text/javascript" language="javascript">
		<!--
		// Voici la partie ˆ faire :
		
			// Fonction pour affecter les style
			function setStyle() {
				// Recuperation du tag
				var stag = document.getElementById("stag");
				var index_tag = stag.selectedIndex;
				var tag = stag.options[index_tag].value;				

				alert("tag = " + tag);

				// Recuperation de la font
				var sfont = document.getElementById("sfont");
				var index_font = sfont.selectedIndex;
				var font = sfont.options[index_font].value;
				
				// Recuperation de la couleur
				var scolor = document.getElementById("scolor");
				var index_color = scolor.selectedIndex;
				var color = scolor.options[index_color].value;
				
				// Affectation des choix au tag sŽlectionnŽ
				var x = document.getElementsByTagName(tag);
				for(i = 0; i < x.length; i++) {
					x[i].style.fontFamily = font;
					x[i].style.color = color;	
				} 	
			}
			
		//-->
		</script>
	</head>
	<body>
	
    <center>
	
	<form id="f1">
		<table width="450">
			<tr>
				<td valign="middle" align="center" width="150">
					<select id="sfont" onchange="setStyle()">
						<option value="Arial">Arial</option>
						<option value="Times">Times</option>						
						<option value="Helvetica">Helvetica</option>					
					</select>
				</td>
				<td valign="middle" align="center" width="150">
					<select id="scolor" onchange="setStyle()">
						<option value="blue">Bleu</option>
						<option value="red">Rouge</option>						
						<option value="orange">Orange</option>					
					</select>
				</td>	
				<td valign="middle" align="center" width="150">
					<select id="stag" onchange="setStyle()">
						<option value="h1">&lt;h1&gt;</option>
						<option value="h2">&lt;h2&gt;</option>
						<option value="h3">&lt;h3&gt;</option>						
						<option value="p">&lt;p&gt;</option>
					</select>
				</td>			
			</tr>
		</table>
	</form>
	
	</center>
	
	<h1>Affecter couleur & fonts des tags du document</h1>
