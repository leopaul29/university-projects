<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
		<head>
			<meta content="text/html ;charset=ISO-8859-1"
			http-equiv="content-type" />
			<title>Formulaire Culture</title>
		</head>
		<body>
			<form method="POST" action="nuitdelinfo">
				<h2 align="center">FORMULAIRE CULTURE</h2>
					<table border="0">
					<tr><td align="left" valign="top" width="100" height="30">Nom : </td><td align="left" valign="top"><input name="name" value="Defaut" size="40" maxlength="100"/></td></tr>
					<tr><td align="left" valign="top" width="100" height="30">Type : </td><td align="left" valign="top"><input name="type" size="40" maxlength="100"/></td></tr>
					<tr><td align="left" valign="top" width="100" height="150">Description : </td><td align="left" valign="top"><textarea name="commentaires" rows="8" cols="50">Vos commentaires</textarea></td></tr>
					<tr><td align="left" valign="top" width="100" height="30">Tarifs : </td><td align="left" valign="top"><input name="tarifs"/></td></tr>
					<tr><td align="left" valign="top" width="100" height="30">Téléphone : </td><td align="left" valign="top"><input id="tel" name="tel"/></td></tr>
					<tr><td align="left" valign="top" width="100" height="30">Email : </td><td align="left" valign="top"><input id="mail" name="mail" size="40"/></td></tr>
					<tr><td align="left" valign="top" width="100" height="150">Adresse : </td><td align="left" valign="top"><textarea name="commentaires" rows="8" cols="50">Votre Adresse</textarea></td></tr>
					<tr><td align="left" valign="top" width="100" height="30">Ville : </td><td align="left" valign="top"><input id="ville" name="ville"/></td></tr>
					<tr><td align="left" valign="top" width="100" height="30">Code Postal : </td><td align="left" valign="top"><input id="codepost" name="codepost" size="6"/></td></tr>
					<tr><td align="left" valign="top" width="100" height="150">Horaires : </td><td align="left" valign="top"><textarea name="commentaires" rows="8" cols="50">Vos Horaires</textarea></td></tr>
					<tr><td><input type="submit" value="Envoyer"/></td><td><input type="reset" value="Annuler"/></td></tr>
					</table>
			</form>
		</body>
</html>
